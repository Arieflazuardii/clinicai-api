name: Docker Image CI

on:
  push:
    branches: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clinic:latest
      -  
        name: connect ssh
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker stop clinicai
            docker rm clinicai
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/clinic 
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/clinic
            docker run --name clinicai -p 8080:8080 -d \
            -e DB_HOST=${{secrets.DB_HOST}} \
            -e DB_PORT=${{secrets.DB_PORT}} \
            -e DB_USER=${{secrets.DB_USER}} \
            -e DB_NAME=${{secrets.DB_NAME}} \
            -e DB_PASSWORD=${{secrets.DB_PASSWORD}} \
            -e SECRET_KEY=${{secrets.SECRET_KEY}}\
            -e SALT=${{secrets.SALT}} \
            -e OPENAI_KEY=${{secrets.OPENAI_KEY}} ${{ secrets.DOCKERHUB_USERNAME }}/clinic
